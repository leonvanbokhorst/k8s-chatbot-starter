
apiVersion: apps/v1
kind: Deployment
metadata:
  name: responder
spec:
  replicas: 1
  selector: { matchLabels: { app: responder } }
  template:
    metadata: { labels: { app: responder } }
    spec:
      containers:
      - name: responder
        image: responder:0.1.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef: { name: app-config }
        - secretRef: { name: app-secrets }
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: responder
spec:
  selector: { app: responder }
  ports:
  - name: http
    port: 8000
    targetPort: 8000
