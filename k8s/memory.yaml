
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory
spec:
  replicas: 1
  selector: { matchLabels: { app: memory } }
  template:
    metadata: { labels: { app: memory } }
    spec:
      containers:
      - name: memory
        image: memory:0.1.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef: { name: app-config }
        - secretRef: { name: app-secrets }
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 400m
            memory: 512Mi
        readinessProbe:
          httpGet: { path: /ready, port: 8000 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 10
          periodSeconds: 20
